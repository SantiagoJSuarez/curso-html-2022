<!DOCTYPE html>

    <title>Inputs</title>

  <!-- 
        input type:
            button: Se comporta igual que un boton <button>
            submit: Se utiliza para enviar el formulario

            date: Se utiliza para introducir una fecha
            datetime: Onsoleto
            datetime -local : Fecha y Hora, no funciona en firefox
            time: Se utiliza para intoducir una hora
                TIP: 
                    se recomienda usar date y time para seleccionar fecha y hora 
            hidden: Campo oculto, puede contener valor pero no se mostrará
            week: Se utiliza para introducir el numero de semana del año
            month: se utiliza para introducir un mes

           search: Se utliza para las barras de búsqueda
            tel: se utiliza para introducir números telefoónicos
            email: Se utiliza para introducir un email
            password: Se utiliza para contraseñas
            url: Se utiliza para introducir URLs
            

            color: Se utiliza para especificar un color
            number: Se utiliza para contraseñas
            range: Se utiliza para establecer un rango
            reset: se utiliza para resetar el formulario
            text: Valor por defecto
           
         
    

     -->

  <body>
    <form>
      <!-- <input type="submit" value="Enviar" />
      <button>Enviar</button>

      <input type="date" />
      <input type="time" />
      <input type="month" /> -->
