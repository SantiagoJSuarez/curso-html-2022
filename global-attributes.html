<!DOCTYPE html>
<html lang="es"> <!--Configurar el idioma de HTML--> 
  <head>
    <meta charset="UTF-8" /> <!--atributo que declara la codificacion de caracteres de la-pagina -->
    <title>Elemento de Linea</title>
    <style>  
      .parrafo-1{
        color: red;
      }

  
    </style>
  </head>

  <!-- 

    la estique <style>   </style> se usa para usar CSS en HTML 
    Algunos atributos globales que estan disponibles para la mayoria de etiquetas en HTML son:

    class: se usa para dar estilos atraves de CsS

    id:Es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a traves de anclas, se usa para JAva Script

    title: Es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece.Aparece el mensaje en un tooltip

    data: Es un atributo que nos permite guardar algun valor en la etiqueta HTML , se usa en java script 



    -->

  <body>

    <p class="parrafo-1"> Clases </p>
    <p id="parrafo">Identificador atraves de un ID</p>
    <p title="Este es un emplo de atributo title ">Titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

    <script>
        const p= document.getElementById('parrafo')
        const parrafo2 = document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
        
    </script>


  </body>
</html>
