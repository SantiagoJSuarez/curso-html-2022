<!--Estructura de un HTML-->
<!--Se esta siguiendo estandar HTML5-->

<!-- La extension Live server es un servidor de desarrollo que ayuda a mostrar el contenido -->

<!DOCTYPE html>
<!-- Inicio del documento HTML -->
<html lang="es">
  <!--lang="es" se usa para decir que la pagina esta en español, se puede cambiar de idioma -->

  <!-- Datos que le pasamos al navegador con informacion de nuestra pagina Web -->
  <head> <!--Dentro hay metadatos-->
    <meta charset="UTF-8"> <!--la etiqueta meta charset="UTF-8" se usa para configurar los caracteres , UTF-8 es para caracteres latinos -->
    <title>Document</title>   <!--Title es la etiqueta para poner el titulo en la pestaña en la pagina-->
    <h1> Bienvenidos</h1>  <!--h1 se usa para Titulos principales-->
  </head>
  <!-- Representa todo el contenido de nuestra pagina Web -->
  <body>    <!-- El Contenido principal de la pagina-->
    <p>Body de nuestra página Web en un servidor local  </p>

  </body>   

</html>
