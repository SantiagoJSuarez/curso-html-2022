<!DOCTYPE html>
<html>
  <head lang="es">
    <title>Etiquetas Importantes de Bloque</title>
  </head>

  <!-- 
        address: se utiliza para aportar información de contacto para el article más cercano o para todo el body 

        blockquote: Se utiliza para amrcar las citas a otros autores o documentos
        Se puede incluir el atributo cite par aponer un enlace al documento original o fuente

        pre: se utiliza poara tener codigo preformateado que encesita ser presentado igual que se ecribio

        div: se usa como division del documento, semanticamente no significa nada, es un contenedor generico que se usa generalmente  para dar estilos a través de css o para usar algo denominada "delegación de eventos" en javascript
        
        hr: horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema,crea una linea horizontal.



     -->

  <body>
    <address>
      Tony Stark <br />
      Malibu 10880 <br />
      90265<br />
      California
    </address>

    <blockquote cite="https://es.wikipedia.org/wiki/Mango_(fruta)">
      <p>
        es el nombre de las frutas de varias especies de árboles del género
        Mangifera, especialmente de Mangifera indica, y sus numerosos
        cultivares.
      </p>
    </blockquote>

    <pre>
        hola 
                Si
    </pre>
  </body>
</html>
