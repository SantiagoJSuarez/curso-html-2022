            img{
                max-width: 100%;

<!-- 
    Contenido Embebido
    -Es todo el contenido que nos traemos desde afuera
    -estos archivos son los que más peso (tamaño) añaden a un sitio web

    -Los tipos mas conocidos son:
    -Imágenes
    -Audio
    -Vídeo
    -Iframes


    Imagenes: 
    -Los formatos de imágenes para web los podermos clasificar en 2 tipos
        -Vectoriales: svg(recomendado siempre que se pueda)
    -Mapa de bits
        -jpg
        -png 8 y 24(si necesita transparencia)
        -gif(si necesita una imagen animada)
        -webp(el formato que menos pesa )

 -->

   <body>
    <h1>Contenido Embebido</h1>
    <img src="../assets/images/giphy.gif" alt="Gif" />

   </body>
